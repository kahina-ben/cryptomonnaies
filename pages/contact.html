  <h1> Formulaire de contact</h1>
  <div class="container">
    <form class="" action="mailto:benhamouk@csdmedu.ca" method="post" enctype="text/plain">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nom</label>    <!-- creation des label -->
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Votre nom..">  <!-- création des inputs-->
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Prénom</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Votre prénom..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Votre email..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="country">Pays</label>
        </div>
        <div class="col-75">
          <select id="country" name="Pays">
            <option value="algerie">Algérie</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="Maroc">Maroc</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Sujet</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Ecrire ici.." style="height:200px"></textarea>
        </div>
      </div>



      <div class="envoyer" class="row">   <!--  boutton envoyer-->
        <input type="submit" value="Envoyer">
      </div>
    </form>
  </div>
